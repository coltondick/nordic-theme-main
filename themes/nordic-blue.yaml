  # ─────────────────────────────────────────────────────────────────────────────
  # Modes
  # ─────────────────────────────────────────────────────────────────────────────
  modes:
    # ==========================================================================#
    #                                  LIGHT                                    #
    # ==========================================================================#
    light:
      disabled-color: "var(--snow-dark)"
      grey-color: "var(--polar-light-gray)"
      white-color: "#fafeff"

      # Text
      text-color: "var(--polar-bright-gray)"
      primary-text-color: "var(--text-color)"
      text-primary-color: "var(--snow-light)"
      text-light-primary-color: "var(--text-color)"
      secondary-text-color: "var(--polar-light-gray)"
      text-medium-light-color: "var(--polar-light-gray)"
      text-medium-color: "var(--polar-river-gray)" # fixed typo
      disabled-text-color: "var(--snow-dark)"
      primary-color: "var(--accent-color)"
      mdc-text-field-ink-color: "var(--text-color)"
      mdc-select-fill-color: "var(--background-color)"
      mdc-select-ink-color: "var(--primary-text-color)"
      mdc-select-label-ink-color: "var(--secondary-text-color)"
      mdc-select-idle-line-color: "var(--primary-text-color)"
      mdc-select-dropdown-icon-color: "var(--secondary-text-color)"

      # Inputs
      input-dropdown-icon-color: "var(--secondary-text-color)"
      input-ink-color: "var(--primary-text-color)"
      input-label-ink-color: "var(--secondary-text-color)"
      input-idle-line-color: "var(--primary-text-color)"
      input-hover-line-color: "var(--accent-color)"

      # Main colors
      app-header-background-color: "var(--polar-light-gray)"
      app-header-text-color: "var(--snow-light)"
      accent-color: "var(--frost-steel-blue)" # BLUE brand
      accent-medium-color: "var(--frost-sky-blue)"

      # Backgrounds
      background-color: "var(--snow-light)"
      primary-background-color: "var(--background-color)"
      background-color-2: "var(--snow-dark)"
      secondary-background-color: "var(--snow-light)"

      # Code editor
      code-editor-gutter-color: "var(--secondary-background-color)"
      markdown-code-background-color: "var(--secondary-background-color)"
      input-fill-color: "var(--secondary-background-color)"
      codemirror-keyword: "var(--aurora-blue)"
      codemirror-string: "var(--aurora-green)"

      # Card
      card-background-color: "var(--ha-card-background)"
      ha-card-background: "#fafeff"
      ha-card-box-shadow: "3px 3px 13px -6px rgba(17,35,52,0.2)"

      # Icons
      state-icon-color: "var(--polar-bright-gray)"
      default-icon-clr: "var(--text-color)"

      # Sidebar
      sidebar-background-color: "#fafeff"
      sidebar-icon-color: "var(--polar-bright-gray)"
      sidebar-selected-icon-color: "var(--accent-color)"
      sidebar-selected-text-color: "var(--text-color)"
      divider-color: "var(--background-color-2)"
      light-primary-color: "var(--ha-card-background)"

      # Sliders
      paper-slider-knob-color: "var(--accent-medium-color)"
      paper-slider-pin-color: "var(--background-color-2)"
      paper-slider-active-color: "var(--accent-medium-color)"
      paper-slider-container-color: "var(--background-color-2)"

      # Toggle
      paper-toggle-button-checked-bar-color: "var(--accent-medium-color)"
      mdc-theme-primary: "var(--accent-medium-color)"

      # Switch
      switch-unchecked-color: "var(--snow-dark)"
      switch-checked-button-color: "var(--accent-color)"
      switch-unchecked-track-color: "var(--background-color-2)"
      switch-checked-track-color: "var(--background-color-2)"

      # Radio
      paper-radio-button-checked-color: "var(--accent-color)"
      mdc-radio-unchecked-color: "var(--secondary-text-color)"

      # Checkbox
      mdc-checkbox-unchecked-color: "var(--secondary-text-color)"

      # Popups
      more-info-header-background: "var(--secondary-background-color)"
      paper-dialog-background-color: "var(--background-color)"

      # Tables
      table-row-background-color: "var(--background-color)"
      table-row-alternative-background-color: "var(--ha-card-background)"

      # Badges
      label-badge-background-color: "var(--background-color)"
      label-badge-text-color: "var(--text-primary-color)"
      label-badge-red: "var(--aurora-red)"
      label-badge-blue: "var(--aurora-blue)"
      label-badge-green: "var(--aurora-green)"
      label-badge-yellow: "var(--aurora-yellow)"
      label-badge-grey: "var(--polar-light-gray)"

      paper-input-container-focus-color: "var(--accent-color)"

      # Custom Header
      ch-background: "var(--background-color)"
      ch-active-tab-color: "var(--accent-color)"
      ch-notification-dot-color: "var(--accent-color)"
      ch-all-tabs-color: "var(--sidebar-icon-color)"
      ch-tab-indicator-color: "var(--accent-color)"

      # Mini Mediaplayer
      mini-media-player-base-color: "var(--text-color)"
      mini-media-player-accent-color: "var(--accent-color)"

      # Thermostats
      heat-color: "var(--aurora-orange)"
      off-color: "var(--aurora-red)"

      # Alarm
      alarm-color-disarmed: "var(--aurora-green)"
      alarm-color-armed: "var(--aurora-red)"

      # ── WA/brand tokens + HA button fallbacks (LIGHT, BLUE)
      wa-color-fill-loud: "var(--frost-steel-blue)"
      wa-color-on-loud: "var(--snow-light)"
      wa-color-border-loud: "color-mix(in srgb, var(--frost-steel-blue) 65%, var(--polar-river-gray) 35%)"

      wa-color-fill-normal: "color-mix(in srgb, var(--frost-steel-blue) 20%, var(--snow-light) 80%)"
      wa-color-on-normal: "var(--polar-bright-gray)"
      wa-color-border-normal: "color-mix(in srgb, var(--frost-steel-blue) 40%, var(--snow-dark) 60%)"

      wa-color-fill-quiet: "color-mix(in srgb, var(--frost-steel-blue) 12%, var(--snow-light) 88%)"
      wa-color-on-quiet: "var(--polar-bright-gray)"
      wa-color-border-quiet: "transparent"

      wa-color-brand-fill-normal: "var(--wa-color-fill-normal)"
      wa-color-brand-on-normal: "var(--wa-color-on-normal)"
      wa-color-brand-border-normal: "var(--wa-color-border-normal)"

      button-color-fill-normal-hover: "color-mix(in srgb, var(--frost-steel-blue) 24%, var(--snow-light) 76%)"
      button-color-fill-normal-active: "color-mix(in srgb, var(--frost-steel-blue) 32%, var(--snow-medium) 68%)"
      ha-color-fill-primary-loud-hover: "color-mix(in srgb, var(--frost-steel-blue) 90%, var(--snow-light) 10%)"
      ha-color-fill-primary-loud-active: "color-mix(in srgb, var(--frost-steel-blue) 80%, var(--snow-medium) 20%)"

      # Switch color bridge (non-breaking)
      control-switch-on-color: "var(--state-switch-on-color,  var(--aurora-green))"
      control-switch-off-color: "var(--state-switch-off-color, var(--polar-light-gray))"

      # ─────────────────────────────────────────────────────────────────────────────
      # State color (LIGHT)
      # ─────────────────────────────────────────────────────────────────────────────
      state-active-color: var(--aurora-yellow)
      state-inactive-color: var(--aurora-blue)

      # Per-domain common states
      state-light-on-color: var(--aurora-yellow)
      state-light-off-color: var(--aurora-blue)

      state-switch-on-color: var(--aurora-yellow)
      state-switch-off-color: var(--aurora-blue)

      state-input_boolean-on-color: var(--aurora-yellow)
      state-input_boolean-off-color: var(--aurora-blue)

      state-lock-locked-color: var(--aurora-green)
      state-lock-unlocked-color: var(--aurora-red)

      state-cover-open-color: var(--aurora-pink)
      state-cover-closed-color: var(--aurora-blue)

      state-climate-heat-color: var(--aurora-orange)
      state-climate-cool-color: var(--frost-steel-blue)
      state-climate-auto-color: var(--aurora-green)
      state-climate-dry-color: var(--aurora-orange)
      state-climate-fan_only-color: var(--aurora-blue)
      state-climate-heat_cool-color: var(--aurora-yellow)

      state-sun-above_horizon-color: var(--aurora-yellow)
      state-sun-below_horizon-color: var(--frost-cadet-blue)

      state-media_player-playing-color: var(--aurora-blue)
      state-media_player-paused-color: var(--polar-light-gray)
      state-media_player-idle-color: var(--polar-light-gray)

      state-person-home-color: var(--aurora-green)
      state-person-not_home-color: var(--frost-cadet-blue)

      state-humidifier-on-color: var(--frost-steel-blue)
      state-humidifier-off-color: var(--aurora-blue)

      state-siren-on-color: var(--aurora-red)
      state-siren-off-color: var(--aurora-blue)

      state-vacuum-active-color: var(--frost-green)
      state-vacuum-docked-color: var(--aurora-blue)
      state-vacuum-error-color: var(--aurora-red)

      # Alarm panel
      state-alarm_control_panel-disarmed-color: var(--aurora-green)
      state-alarm_control_panel-armed_home-color: var(--aurora-red)
      state-alarm_control_panel-armed_away-color: var(--aurora-red)
