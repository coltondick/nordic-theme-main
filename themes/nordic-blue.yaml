  polar-light-gray: "#4c566a"
  rgb-polar-light-gray: "rgb(76, 86, 106)"

  # ─────────────────────────────────────────────────────────────────────────────
  # Fonts
  # ─────────────────────────────────────────────────────────────────────────────
  primary-font-family: "Roboto, sans-serif"
  ha-font-family-body: "var(--primary-font-family)"
  ha-font-family-heading: "var(--primary-font-family)"
  ha-font-family-code: "monospace"
  ha-font-family-longform: "var(--primary-font-family)"
  ha-font-smoothing: "antialiased"

  ha-font-weight-light: 300
  ha-font-weight-normal: 400
  ha-font-weight-medium: 500
  ha-font-weight-bold: 700
  ha-font-weight-body: "var(--ha-font-weight-normal)"
  ha-font-weight-heading: "var(--ha-font-weight-bold)"
  ha-font-weight-action: "var(--ha-font-weight-medium)"

  ha-font-size-scale: 1rem
  ha-font-size-2xs: 0.625rem
  ha-font-size-xs: 0.75rem
  ha-font-size-s: 0.875rem
  ha-font-size-m: 1rem
  ha-font-size-l: 1.125rem
  ha-font-size-xl: 1.25rem
  ha-font-size-2xl: 1.5rem
  ha-font-size-3xl: 1.75rem
  ha-font-size-4xl: 2rem

  ha-line-height-condensed: 1.1
  ha-line-height-normal: 1.4
  ha-line-height-expanded: 1.6

  # ─────────────────────────────────────────────────────────────────────────────
  # Card / badge radius
  # ─────────────────────────────────────────────────────────────────────────────
  ha-card-border-radius: "5px"
  ha-badge-border-radius: "5px"
  border-color: "transparent"
  ha-card-border-color: "transparent"

  # ─────────────────────────────────────────────────────────────────────────────
  # Simple color aliases
  # ─────────────────────────────────────────────────────────────────────────────
  red-color: "var(--aurora-red)"
  blue-color: "var(--frost-steel-blue)"
  green-color: "var(--aurora-green)"
  yellow-color: "var(--aurora-yellow)"
  orange-color: "var(--aurora-orange)"
  pink-color: "var(--aurora-pink)"
  amber-color: "var(--aurora-yellow)"
  deep-orange-color: "var(--aurora-red)"
  teal-color: "var(--aurora-yellow)" # kept to match your default
  indigo-color: "var(--frost-cadet-blue)"
  purple-color: "var(--aurora-pink)"
  light-blue-color: "var(--aurora-blue)"
  cyan-color: "var(--frost-sky-blue)"
  black-color: "var(--polar-dark-gray)"

  # Status / Feedback
  error-color: var(--red-color)
  warning-color: var(--orange-color)
  success-color: var(--green-color)
  info-color: var(--blue-color)

